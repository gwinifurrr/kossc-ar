<!DOCTYPE html>
<html>
  <head>
    <title>KOSSC AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker -->
      <a-nft
        type="nft"
        url="poster/hptestpost1"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <!-- TEST: simple colored box to check marker first -->
        <a-box position="0 0 0" material="color: red;" scale="0.5 0.5 0.5"></a-box>

        <!-- Video plane -->
        <a-video
          src="video/hptestvid.mp4"
          width="1"
          height="0.6"
          position="0 0.25 0"
          rotation="-90 0 0"
          autoplay
          loop>
        </a-video>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
