<!DOCTYPE html>
<html>
  <head>
    <title>KOSSC AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marker -->
      <a-marker type="nft" url="poster/hptestpost1">
        <a-video 
          src="video/hptestvid.mp4" 
          width="1" 
          height="0.6" 
          autoplay 
          loop
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
